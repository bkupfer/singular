<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="singular test">
    <meta name="author" content="bernardo kuepfer">

    <title>bküpfer coding test</title>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <link rel="shortcut icon" type="image/png" href="static/favicon.ico">

    <style>
        .site-footer {
            background: #5496ec;
            color: #FFFFFF;
            text-align: center;
            padding: 2px;
        }
    </style>

</head>

<body>
<div id="app">
    <v-app>

        <div>
            <v-app-bar
                    :color="color"
                    dense
                    dark
            >
                <v-app-bar-nav-icon></v-app-bar-nav-icon>

                <v-toolbar-title>Projects</v-toolbar-title>

                <v-spacer></v-spacer>

                <v-btn icon>
                    <v-icon>mdi-heart</v-icon>
                </v-btn>

                <v-btn icon>
                    <v-icon>mdi-magnify</v-icon>
                </v-btn>

                <v-menu
                        left
                        bottom
                >
                    <template v-slot:activator="{ on, attrs }">
                        <v-btn
                                icon
                                v-bind="attrs"
                                v-on="on"
                        >
                            <v-icon>mdi-dots-vertical</v-icon>
                        </v-btn>
                    </template>

                    <v-list>
                        <v-list-item
                                v-for="n in 4"
                                :key="n"
                                @click="() => {}"
                        >
                            <v-list-item-title>Option [[ n ]]</v-list-item-title>
                        </v-list-item>
                    </v-list>
                </v-menu>
            </v-app-bar>
        </div>

        <v-navigation-drawer
                app
                v-model="drawer"
                :color="color"
                :expand-on-hover="expandOnHover"
                :mini-variant="miniVariant"
                :right="right"
                :permanent="permanent"
                :src="bg"
                absolute
                dark
        >
            <v-list
                    dense
                    nav
                    class="py-0"
            >
                <v-list-item two-line :class="miniVariant && 'px-0'">
                    <v-list-item-avatar>
                        <img src="https://randomuser.me/api/portraits/men/81.jpg">
                    </v-list-item-avatar>

                    <v-list-item-content>
                        <v-list-item-title>Bernardo Küpfer</v-list-item-title>
                        <v-list-item-subtitle>Wizard</v-list-item-subtitle>
                    </v-list-item-content>
                </v-list-item>

                <v-divider></v-divider>

                <v-list-item
                        v-for="item in items"
                        :key="item.title"
                        link
                >
                    <v-list-item-icon>
                        <v-icon>[[ item.icon ]]</v-icon>
                    </v-list-item-icon>

                    <v-list-item-content>
                        <v-list-item-title>[[ item.title ]]</v-list-item-title>
                    </v-list-item-content>
                </v-list-item>
            </v-list>
        </v-navigation-drawer>




        <!-- Sizes your content based upon application components -->
        <v-main>
            <!-- Provides the application the proper gutter -->
            <v-container fluid>
                [[ message ]]
                <!-- If using vue-router -->
                <router-view></router-view>
            </v-container>
        </v-main>

        <v-footer app>
            <!-- -->
        </v-footer>
    </v-app>
</div>

<script>
    const customers = {{ data|safe }};
    const app = new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        delimiters: ['[[', ']]'],
        data: {
            message: customers,
            drawer: true,
            items: [
                { title: 'Dashboard', icon: 'mdi-view-dashboard' },
                { title: 'Projects', icon: 'mdi-home' },
                { title: 'Models', icon: 'mdi-help-box' },
                { title: 'Photos', icon: 'mdi-image' },
                { title: 'Map', icon: 'mdi-map' },
                { title: 'About', icon: 'mdi-help-box' },
            ],
            color: 'primary',
            colors: [
                'primary',
                'blue',
                'success',
                'red',
                'teal',
            ],
            right: false,
            permanent: true,
            miniVariant: true,
            expandOnHover: true,
            background: true,
        },
        methods: {
            greet: function(name) {
                console.log('Hello from ' + name + '!')
            }
        },
        computed: {
            bg() {
                return this.background ? 'https://cdn.vuetifyjs.com/images/backgrounds/bg-2.jpg' : undefined
            },
        }
    });
</script>

</body>
</html>
